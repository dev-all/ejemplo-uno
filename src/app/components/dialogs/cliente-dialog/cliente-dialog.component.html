<div class="modal-container">
  <h2 mat-dialog-title>
    Clientes
    <br />
  </h2>

  <form class="form-wrap">
    <app-magnum-input
      [inputFormControl]="valorBusquedadFormControl"
      inputText="Buscar"
      (inputChange)="buscarTxt_Change($event)"
    ></app-magnum-input>

    <app-magnum-select
      text="Tipo busquedad"
      [options]="this.tipoBusquedas"
      (selectChange)="tipoBusquedadChange($event)"
    ></app-magnum-select>
  </form>

  <div class="mt-2 table-wrap">
    <table
      mat-table
      [dataSource]="this.clientesVenta"
      multiTemplateDataRows
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="cuenta">
        <th
          class="text-center min-width-column"
          mat-header-cell
          *matHeaderCellDef
        >
          Cuenta
        </th>
        <td
          class="text-center min-width-column"
          mat-cell
          *matCellDef="let element"
        >
          {{ element.Cuenta }}
        </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">
          {{ element.Nombre }}
        </td>
      </ng-container>

      <ng-container matColumnDef="fantasia">
        <th class="min-width-column" mat-header-cell *matHeaderCellDef>
          Fantasia
        </th>
        <td class="min-width-column" mat-cell *matCellDef="let element">
          {{ element.Fantasia }}
        </td>
      </ng-container>

      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef>Direccion</th>
        <td mat-cell *matCellDef="let element">
          {{ element.Direccion }}
        </td>
      </ng-container>

      <ng-container matColumnDef="ciudad">
        <th mat-header-cell *matHeaderCellDef>Ciudad</th>
        <td mat-cell *matCellDef="let element">
          {{ element.Ciudad }}
        </td>
      </ng-container>

      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef>Telefono</th>
        <td mat-cell *matCellDef="let element">
          {{ element.Telefono }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: columnasTabla"
        (click)="this.cliente_Click(row)"
      ></tr>
    </table>
  </div>
</div>
