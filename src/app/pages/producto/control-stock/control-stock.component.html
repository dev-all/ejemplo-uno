<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Productos</mat-card-title>
        <mat-card-subtitle>Control de Stock</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form #traineeForm="ngForm">
            <mat-form-field class="filter">
                <mat-label>Buscar Producto </mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
                <mat-hint>Busca por código no por descripción</mat-hint>
            </mat-form-field>

            <div class="example-spacer"></div>
            <section class="mag-section" align="end">
                <mat-checkbox class="example-margin">Incluir variantes</mat-checkbox>
            </section>

        </form>
    </mat-card-content>

    <mat-card-actions align="end">
        <button mat-raised-button color="primary" type="submit">Buscar</button>
    </mat-card-actions>
</mat-card>

<br>



<div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
