<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Productos</mat-card-title>
        <mat-card-subtitle>Control de Stock</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
       <!-- <section class="mag-section" align="end">
            <mat-radio-group name="opciones" [(ngModel)]="operacionSeleccionada">
                <mat-radio-button *ngFor="let op of TipoBusqueda" name="opciones" [value]="op" style="margin: 10px">
                    {{op}}
                </mat-radio-button>
            </mat-radio-group>
        </section> -->



        <form class="form-wrap" [formGroup]="myForm" (ngSubmit)="getByProducto_Change()" >
            <!-- codigo -->
            <mat-form-field class="input" style="width: 30%; min-width: 150px;">
                <mat-label>Buscar Producto  </mat-label>
                <input matInput  (inputChange)="getByProducto_Change()" type="text" id="codigo" formControlName="codigo">
                <mat-hint>No buscar por descripci√≥n</mat-hint>
            </mat-form-field>

            <!-- Proveedor -->
            <mat-form-field  class="input" style="width: 30%; min-width: 150px;">
              <mat-label>Proveedor</mat-label>
              <mat-select formControlName="proveedor" id="proveedor" >
                <mat-option>Seleccion un proveedor</mat-option>
                <mat-option *ngFor="let proveedor of proveedoresSource" [value]="proveedor.Codigo" >
                  {{proveedor.Nombre}}
                </mat-option>
              </mat-select>
            </mat-form-field>


              <mat-checkbox class="input" id="incluirVariantes" formControlName="incluirVariantes" >Incluir variantes</mat-checkbox>

              <!-- <mat-checkbox class="input" [(ngModel)]="incluirVariantes" [disabled]="this.cargando">Incluir variantes</mat-checkbox> -->

            <!-- <mat-checkbox [checked]="cliente.habilitado"
                      color="primary"
                      (change)="setAll($event.checked)">
            </mat-checkbox> -->

            <mat-card-actions>
                <button mat-raised-button color="primary"  style="width: 100%; min-width: 150px;" type="submit">Buscar</button>
            </mat-card-actions>
        </form>


    </mat-card-content>


</mat-card>

<mat-card class="magnum-card">
  <mat-card-header>
      <mat-card-title></mat-card-title>
      <mat-card-subtitle> Registros encontrados</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

<div class="mat-elevation-z8">

  <form [formGroup]="VOForm" autocomplete="off">
    <ng-container formArrayName="VORows">
      <table #table mat-table [dataSource]="dataSourceEditing" class="mat-elevation-z8">

        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element; let i = index" [formGroup]="element">
            {{ element.get('codigo').value }}
          </td>
        </ng-container>

        <ng-container matColumnDef="detalle">
          <th mat-header-cell *matHeaderCellDef> Detalle </th>
          <td mat-cell *matCellDef="let element; let i = index" [formGroup]="element">
            {{ element.get('detalle').value }}
          </td>
        </ng-container>

        <ng-container matColumnDef="depositouno">
          <th mat-header-cell *matHeaderCellDef> Deposito 1</th>
          <td mat-cell *matCellDef="let element; let i = index" [formGroup]="element">
            <mat-form-field style="width: 70px;">
              <input matInput type="text" formControlName="stockActualDepositoUno" [readonly]="VOForm.get('VORows').value[i].isEditableSADU">
            </mat-form-field>
                <button mat-icon-button class="material-icons save-button" id="isEditableSADU"
                    matTooltip="Guardar" (click)="SaveVO(1,VOForm,i)"
                    *ngIf="!VOForm.get('VORows').value[i].isEditableSADU" color="primary">
                    <mat-icon>check_circle</mat-icon>
                </button>
                <button mat-icon-button class="material-icons app-toolbar-menu cancel-button" id="isEditableSADU"
                            matTooltip="Cancelar"
                            matTooltipClass="example-tooltip-red"
                            color="warn"
                            (click)="CancelSVO(1, VOForm,i)"
                            *ngIf="!VOForm.get('VORows').value[i].isEditableSADU">
                            <mat-icon>cancel</mat-icon>
                </button>
                <button mat-icon-button class="material-icons app-toolbar-menu save-button" id="isEditableSADU"
                    *ngIf="VOForm.get('VORows').value[i].isEditableSADU"
                    matTooltip="Editar" color="primary" (click)="EditSVO(1,VOForm,i)">
                    <mat-icon>edit</mat-icon>
                </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="depositodos">

          <th mat-header-cell *matHeaderCellDef> Deposito 2</th>
          <td mat-cell *matCellDef="let element; let i = index" [formGroup]="element">

              <mat-form-field style="width: 70px;">
                <input matInput type="text" formControlName="stockActualDepositoDos" [readonly]="VOForm.get('VORows').value[i].isEditableSADD">
              </mat-form-field>
                  <button mat-icon-button class="material-icons save-button"
                      matTooltip="Guardar" (click)="SaveVO(2,VOForm,i)"
                      *ngIf="!VOForm.get('VORows').value[i].isEditableSADD" color="primary">
                      <mat-icon>check_circle</mat-icon>
                  </button>
                  <button mat-icon-button class="material-icons app-toolbar-menu cancel-button"
                              matTooltip="Cancelar"
                              matTooltipClass="example-tooltip-red"
                              color="warn"
                              (click)="CancelSVO(2,VOForm,i)"
                              *ngIf="!VOForm.get('VORows').value[i].isEditableSADD">
                              <mat-icon>cancel</mat-icon>
                  </button>
                  <button mat-icon-button class="material-icons app-toolbar-menu save-button"
                      *ngIf="VOForm.get('VORows').value[i].isEditableSADD"
                      matTooltip="Editar" color="primary" (click)="EditSVO(2,VOForm,i)">
                      <mat-icon>edit</mat-icon>
                </button>

          </td>
        </ng-container>
